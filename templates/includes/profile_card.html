<li class="list-group-item">
    {% if following %}
    <a class="btn btn-lg btn-light"
            href="{% url 'profile_unfollow' profile.username %}" role="button">
            Отписаться
    </a>
    {% else %}
    <a class="btn btn-lg btn-primary"
            href="{% url 'profile_follow' profile.username %}" role="button">
    Подписаться
    </a>
    {% endif %}
</li>
<div class="card">
            <div class="card-body">
                <div class="h2">
                    <!-- Имя автора -->
                    {{ profile.get_full_name }}
                    <!-- Лев Толстой -->
                </div>
                <div class="h3 text-muted">
                     <!-- username автора -->
                     <a href="{% url 'profile' profile %}"> {{ profile }} </a>
                     <!-- @leo -->
                </div>
        </div>
        <ul class="list-group list-group-flush">
                <li class="list-group-item">
                        <div class="h6 text-muted">
                        Подписчиков: {{ count_following }} <br />
                        Подписан: {{ count_follower }}
                        </div>
                </li>
                <li class="list-group-item">
                        <div class="h6 text-muted">
                            <!--Количество записей -->
                            Количество записей: {{ count_post }}
                        </div>
                </li>
        </ul>
</div>
